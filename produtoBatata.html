<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacilda Produtos - Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ff6f00;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-left: 1rem;
        }
        .header .nav-link {
            color: white;
            margin-right: 1rem;
        }
        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: '>';
        }
        .product-page {
            display: flex;
            justify-content: flex-start;
            margin: 30px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        .product-image {
            max-width: 45%;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            max-width: 50%;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .product-details h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .product-details .price {
            font-size: 1.5rem;
            color: #ff6f00;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc; /* Adiciona uma linha inferior */
            padding-bottom: 10px; /* Espaçamento opcional */
        }
        .product-details .old-price {
            text-decoration: line-through;
            color: #888;
            margin-right: 10px;
        }
        .product-details .btn-contact, .product-details .btn-cart {
            background-color: #ff6f00;
            color: white;
            border: none;
            padding: 10px 20px;
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        .product-details .product-info {
            margin-top: 10px;
        }
        .product-details .product-info p {
            margin-bottom: 5px;
        }
        h1{



margin-top: 80px;

        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <img src="imagens/logo.png" alt="Logo">
        <div class="d-flex align-items-center">
            <a href="telaprincipalCliente.html" class="nav-link">Início</a>
            <a href="produtos.html" class="nav-link">Loja</a>
            <a href="#" class="nav-link">Contato</a>
            <a href="#" class="nav-link"><i class="fas fa-phone-alt"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <div class="container">
        <div class="product-page">
            <div class="product-image">
                <img src="imagens/batata_edited.png" alt="Mandiopã Sabor Batata">
            </div>
            <div class="product-details">
                <h1>Mandiopã Sabor Batata</h1>
                <div class="price">
                    <span class="old-price">R$ 14,00</span> R$ 9,60
                </div>
                <div class="product-info">
                    <p><strong>Marca:</strong> Mandiopã</p>
                    <p><strong>Sabor:</strong> Batata</p>
                    <p><strong>Dimensões do item:</strong> C x L x A</p>
                </div>
                <button class="btn btn-cart">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
